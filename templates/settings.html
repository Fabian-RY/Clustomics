<!DOCTYPE html>
<html>
 
	
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Settings  | Clustomics</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/signup.css" rel="stylesheet">

</head>
	<body>
	  

	  
<!-- Header -->
  
<div>
<iframe width="100%"  src="/header" scrolling="no" frameborder="no" ></iframe>
</div>   

    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Here you can change your email, password, and your groups.</h5>
              
              
              <form action="/settings" method = "POST"  class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputUserame">Username</label>
                </div>
                <div class="form-label-group">
                  <input type="email" id="currentEmail" class="form-control" placeholder="Current email" required>
                  <label for="currentEmail">Current email</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="newEmail" class="form-control" placeholder="New email" value= {{email}} >
                  <label for="newEmail">New email</label>
                </div>

                <hr>

                <div class="form-label-group">
                  <input type="password" id="currentPassword" class="form-control" placeholder="Current password" required>
                  <label for="currentPassword">Current password</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="New password" required>
                  <label for="inputConfirmPassword">New password</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                  <label for="inputConfirmPassword">Confirm Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Save changes</button>
                
                <hr class="my-4">
                  
              </form>
              
             
             

            </div>
          </div>
        </div>
      </div>
    </div>
 



         
 
		

<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
