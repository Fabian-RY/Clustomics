<!doctype html>
<html>
  
  	
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Personal page  | Clustomics</title>
  <style>
   #newgroup{display:none;}
  </style>
  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/signup.css" rel="stylesheet">

</head>
 
  
<body>
     
<div>
<iframe width="100%" height="60px"  src="header" scrolling="no" frameborder="no" ></iframe>
</div>
	    
      
  
 
  <div class="signup">
    <div class="container">
      <div class="row">
        <div class=" col-xl-6 ">
          <div class="card card-signin flex-row my-5">
            
            <div class="card-body">
              <h3 class="card-title text-center"> My projects </h3>
               
              <form action={{ url_for("new_project") }} method="post" autocomplete="off" class="active">
                
                  <button class="btn btn-lg btn-primary btn-block  " type="Create_new_project" value="Create_new_project" action={{ url_for('new_project')}} >Create new project</button>                  
                  
              </form>
                  	<table border=2>
                        <tr style="font-size:20px">
                          <th>Project name</th>
                          <th>Group name</th>
                          <th> </th>
                        </tr>                  	  
                          {% for project in projects %}
	                      <tr>

                            <th> {{ project['project_name'] }} </th>
                            <td> {{ project['group_name'] }} </td>
	                          <td><form action={{ url_for("project_info", user=username, proj=project['project_name'])}}>
    	                      <input type="submit" value="Go to the project" />
		                        </form></td>
		                    </tr>  
                          {% endfor %}
                            </table>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
    
        <div class=" col-xl-6">
          <div class="card card-signin flex-row my-5">
            
            <div class="card-body">
              <h3 class="card-title text-center"> My groups </h3>
              
                
                <div class="row">
                <div class="col-sm-5">
                <a  href="javascript:document.getElementById('newgroup').style.display='block';void0" class=" btn btn-lg btn-primary btn-block  "> Create new group  </a>
                
                
                      
                </div> 
                <div id="newgroup" class="form-label-group col-sm-5">
                <form action={{ url_for("new_group")}} method="POST">
                  <input type="text" name="group" placeholder="group" id="group" required>
                  <label for="group">Name of the group</label>                  
                  <input type='submit' style=" margin: 20px 0px 0px 40px;" href="personal_page.html" class="btn btn-lg btn-primary btn-block  " type="submit">Confirm </input>
                </form>
	           	</div>
                 </div>
                  
                  
                  	<table border=2>
                        <tr style="font-size:20px">
                           
                          <th>Group name</th>
                          
                        </tr>                  	  
                           {% for group in groups %}
                                <tr>
                                    <td>{{ group['group_name'] }}</td>
                                    <td><form method="POST"> <!--action={{ url_for('delete', group=group['group_name'])}} -->
                                            <input type=submit value='Leave'></input>
                                          </form> 
                                    </td>
		                    </tr>  
                          {% endfor %}
                            </table>
                            
                            
                            
                        
                <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
   
  
  
<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
