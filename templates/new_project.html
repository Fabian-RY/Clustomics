<doctype html>
<html>
  
 	
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Project  | Clustomics</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/signup.css" rel="stylesheet">

</head> 
  
  
<body>
  
  
  
<div>
<iframe width="100%"  src="/header" scrolling="no" frameborder="no" ></iframe>
</div>   
  
  
  
  
 <h1 class="card-title text-center">  New project   </h1> 
  
<div class="signup">
    <div class="container">
         <div class=" col-xl-6 ">
          <div class="card card-signin flex-row my-5">
            
            <div class="card-body">
              <h1 class="card-title text-center"> New project    </h1>
               
              <form action={{ url_for("new_project") }} method="post" autocomplete="off" class="active" enctype="multipart/form-data">
                      <div class="form-label-group">
                          <input type="text" name="name_of_the_project" placeholder="name_of_the_project" id="name_of_the_project" required>
                          <label for="name_of_the_project">Name of the project</label>
                       </div>
                       Description of the project:<br />
                       <div class="form-label-group">
                           <textarea rows="4" cols="50" name="description" maxlength="500"></textarea>         
                 
                       </div>
                       Select the group of the project:
                                  <select name="group">
                                    {% for group in groups %}
                                      <option value={{group}}>{{group}} </option>
                                    {% endfor %}
                                    </select>
             
                        
                              
                                       <input type = "file" name = "file"  required/><br />
				                                   
					Select algorithm 
                                   <select name="algorithm" onchange="type_algorithm(this)" >
                                      <option value="0">Hierarchical clustering</option>
                                      <option value="1">K Means</option>
                                   </select>
                                    <br />
                                    Select number of groups: <input type="number" name="groups" min="2" max="20" required>
                                    <br />
                                     Separating character
                                     <select name='input_type'>
                                         <option value=','>Comma (,)</option>
                                         <option value='\t'>Tabs</option>
                                         <option value=';'>Semicolon (;)</option>
                                     </select>
                                     <br />
                                    Column names in the first row <input type="radio" id="Yes" name="col_names" value=1><label for="Yes">Yes</label><input type="radio" id ="No" name="col_names" value=0><label for="No">No</label>
                                    <br />
                                    Row names in the first column <input type="radio" id="Yes2" name="row_names" value=1><label for="Yes2">Yes</label><input type="radio" id ="No2" name="row_names" value=0><label for="No2">No</label>
                                    <br />
                                   
<div id=hide>
 Select linkage: 
                                    <select name="type">
                                        <option value="ward"> Ward</option>
                                        <option value="single"> Single</option>
                                        <option value="complete"> Complete</option>
                                        <option value="average"> Average</option>
                                    </select>
                                        <br />
                                    Select distance: 
                                    <select name="distance"  >
                                        <option value="euclidean">Euclidean</option>
                                    </select>
</div>
                                    <br />
                                    <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Send</input>
                              </form>
                              
             </div>
          </div>
        </div>     
   </body>
</html>

<script>
function hide(){
var variables = document.getElementById('hide');

variables.style.visibility = 'hidden';

}

function show(){
var variables = document.getElementById('hide');

variables.style.visibility = 'visible';

}


function type_algorithm(select){
if(select.value == '0'){
show();
}else if(select.value == '1'){
hide();
}}
</script>
