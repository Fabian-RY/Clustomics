<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign up | Clustomics</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/signup.css" rel="stylesheet">

</head>


  <body>
    
<div style="margin: 0px 0px -100px 0px" >
<iframe width="100%"  src="/header" scrolling="no" frameborder="no" ></iframe>
</div>   

<div class="signup">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Create your account and start using Clustomics.</h5>
              <div class="msg">{{ msg }}</div>
              <form action="{{ url_for('signup') }}" method="post" autocomplete="off" class="form-signin">
                <div class="form-label-group">
                  <input type="text" name="username" placeholder="Username" id="username" required style="width:80%; margin:0 10% 0; ">
                  <label for="username" style=" margin:0 10% 0;">Username</label>
			<i class="fas fa-user"></i>
                </div>
                <div class="form-label-group">
                  <input type="email" name="email" placeholder="Email" id="email" required style="width:80%; margin:0 10% 0; ">
                  <label for="email" style=" margin:0 10% 0;">Email address</label>
			<i class="fas fa-envelope"></i>                
		</div>

                <hr class="my-4" style=" margin:0 10% 0;"> 

                <div class="form-label-group"  >
                  <input  type="password" name="password" placeholder="Password" id="password" required style="width:80%; margin:0 10% 0; ">
                  <label for="password" style=" margin:0 10% 0;" >Password</label>
			<i class="fas fa-lock"></i>

                </div>
                
                   <div class="form-label-group">
                  <input type="password" name="confirm" id="inputConfirmPassword"  placeholder="Password" required style="width:80%; margin:0 10% 0; ">
                  <label for="inputConfirmPassword" style=" margin:0 10% 0;">Confirm password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-login  font-weight-bold mb-2" type="submit" value="signup" style="width:80%; margin:0 10% 0;font-size: 120%; " >Sign up</button>
                <a class="d-block text-center mt-2 medium" href="{{ url_for('login') }}">Do you already have an account?<br> Log in here</a>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>




 <!-- Footer -->
  <footer class="py-5 bg-dark" style="width:100%; position:fixed; bottom:0;"   >
    <div class="container" >
      <p class="m-0 text-center text-white" >Copyright &copy; Clustomics 2020</p>
    </div>
    <!-- /.container -->
  </footer>





  </body>


<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
