<!DOCTYPE html>
<html>
 
	
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Settings  | Clustomics</title>

  <!-- Bootstrap core CSS -->
  <link href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../static/css/signup.css" rel="stylesheet">

</head>
	<body>
	  

	  
<!-- Header -->
  

<div style="margin: 0px 0px -100px 0px" >
<iframe width="100%"  src="/header" scrolling="no" frameborder="no" ></iframe>
</div>   

  <div class="signup">
    <div class="container">
      <div class="row">
        <div class=" col-lg-10 col-xl-9 mx-auto ">
          <div class="card card-signin flex-row my-5">
            
            <div class="card-body">
              
              
              <h5 class="card-title text-center">Here you can see the members of the group</h5>
               
<table border=2>
                        <tr style="font-size:20px">
                           
                          <th>Users</th>
                          
                        </tr>                  	  
                           {% for user in users_of_group %}
                                <tr>
                                    <td>{{ user['username'] }}</td>

                                   
		                    </tr>  
                          {% endfor %}
                            </table>
<br>
<h5>Here you can leave the group:</h5> <br> <a  align="right" style=" margin: -30px 0px 0px 300px; width: 200px" href={{ url_for("leave_group",group=group,num_admins=num_admins)}} class="btn btn-lg btn-primary btn-block  " type="submit">Leave the group </a>

            </div>
          </div>
        </div>
      </div>
    </div>
 
 <!-- Footer -->
  <footer class="py-5 bg-dark" style="width:100%; position:fixed; bottom:0"   >
    <div class="container" >
      <p class="m-0 text-center text-white" >Copyright &copy; Clustomics 2020</p>
    </div>
    <!-- /.container -->
  </footer>



<!-- Bootstrap core JavaScript -->
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="../../static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
